<head>
    <meta id="META" name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>SolarMon Admin</title>

</head>

<body>
    <form action="/admin" method="post" >
        <div id="dashboard" class="container-fluid">
            <h2>Solar Monitor Settings</h2>
            <div class="row">
                <div class="col-7">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Shelly Config</h5>

                            <div class="form-floating mb-3">
                                <input value="__shelly_auth_key__" class="form-control" id="shelly_auth_key" name="shelly_auth_key" placeholder="XXXXXXXX">
                                <label for="shelly_auth_key">Shelly Cloud Authentication Key</label>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-floating mb-3">
                                        <input value="__shelly_api_host__" class="form-control" id="shelly_api_host" name="shelly_api_host" placeholder="shelly-XX-eu.shelly.cloud">
                                        <label for="shelly_api_host">Shelly Cloud API Hostname</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input value="__shelly_device_id__" class="form-control" id="shelly_device_id" name="shelly_device_id" placeholder="xxxxxxxx">
                                        <label for="shelly_device_id">Shelly EM Device ID</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-floating mb-3">
                                        <input value="__shelly_device_host__" class="form-control" id="shelly_device_host" name="shelly_device_host" placeholder="shellyem-xxxxxxxxxx.local">
                                        <label for="shelly_device_id">Shelly EM Device Hostname/IP</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input value="__shelly_device_username__" class="form-control" id="shelly_device_username" name="shelly_device_username" placeholder="username">
                                        <label for="shelly_device_username">Shelly EM Device Username</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input value="__shelly_device_password__" type="password" class="form-control" id="shelly_device_password" name="shelly_device_password" placeholder="password">
                                        <label for="shelly_device_password">Shelly EM Device Password</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Donut Chart Series</h5>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="donut_import" name="donut_import" __donut_import_checked__>
                                        <label class="form-check-label" for="donut_import">Grid Import</label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="donut_consumed" name="donut_consumed" __donut_consumed_checked__>
                                        <label class="form-check-label" for="donut_consumed">Total Consumption</label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="donut_solar" name="donut_solar" __donut_solar_checked__>
                                        <label class="form-check-label" for="donut_solar">PV Yield</label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="donut_solar_consumed" name="donut_solar_consumed" __donut_solar_consumed_checked__>
                                        <label class="form-check-label" for="donut_solar_consumed">PV Consumption</label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="donut_export" name="donut_export" __donut_export_checked__>
                                        <label class="form-check-label" for="donut_export">PV Export</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Bar Chart Series</h5>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="bar_chart_import" name="bar_chart_import" __bar_chart_import_checked__>
                                        <label class="form-check-label" for="bar_chart_import">Grid Import</label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="bar_chart_consumed" name="bar_chart_consumed" __bar_chart_consumed_checked__>
                                        <label class="form-check-label" for="bar_chart_consumed">Total Consumption</label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="bar_chart_solar" name="bar_chart_solar" __bar_chart_solar_checked__>
                                        <label class="form-check-label" for="bar_chart_solar">PV Yield</label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="bar_chart_solar_consumed" name="bar_chart_solar_consumed" __bar_chart_solar_consumed_checked__>
                                        <label class="form-check-label" for="bar_chart_solar_consumed">PV Consumption</label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="bar_chart_export" name="bar_chart_export" __bar_chart_export_checked__>
                                        <label class="form-check-label" for="bar_chart_export">PV Export</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Misc</h5>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="logging" name="logging" __logging_checked__>
                                        <label class="form-check-label" for="logging">Enable Logging</label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="verbose_logging" name="verbose_logging"__verbose_logging_checked__>
                                        <label class="form-check-label" for="verbose_logging">Verbose Logging</label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="fake_live_data" name="fake_live_data" __fake_live_data_checked__>
                                        <label class="form-check-label" for="fake_live_data">Simulate Live Solar Data</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary mt-4" id="apply_button">Apply</button>
                </div>
            </div>
        </div>
    </form>
</body>
