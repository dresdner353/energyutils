<head>   
    <meta id="META" name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        #bgdark {
            height: 200px;
            background-color: #202332; 
        }
        .table-striped{
            font-size: 20px;
        }
        g.google-visualization-tooltip { 
            /* fixes flickering tooltip */
            pointer-events: none 
        }
    </style>
    <title>__TITLE__</title>

    <script>

        // dark BG #202332
        // card/chart BG #2a2d3e

        // Google charts
        google.charts.load('current', {'packages': ['corechart']});
        google.charts.load('current', {'packages':['gauge']});

        var data_dict = {
            year: [],
            month: [],
            day: []
        };

        // quick refresh timer 
        // used for initial refresh and resize events
        var quick_refresh_timer = setInterval(quick_refresh, 1000);

        // standard refresh timer 
        // normal refresh timer when window is
        // in focus
        var standard_refresh_timer = setInterval(refresh_data, __RELOAD__);

        // Window focus activates/deactivates 
        // the standard refresh timer
        // avoids background activity when not in focus
        $(window).focus(function() {
            clearInterval(standard_refresh_timer);
            refresh_data();
            standard_refresh_timer = setInterval(refresh_data, __RELOAD__);
        }).blur(function() {
            clearInterval(standard_refresh_timer);
        });

        // forced fast refresh on resize to redraw
        $(window).resize(function () { 
            clearInterval(quick_refresh_timer);
            quick_refresh_timer = setInterval(quick_refresh, 1000);
        });

        // does one refresh and clears the 
        // quick refresh timer
        function quick_refresh() {
            clearInterval(quick_refresh_timer);
            refresh_data();
        }

        var refresh_error_count = 0;

        function refresh_data() {
            console.log("refresh_data()");

            var data_request = $.get('/data');

            data_request.fail(function() {
                refresh_error_count += 1;
                $("#last_updated").html(`Data refresh failure (${refresh_error_count})`);
            });           

            data_request.done(function(data) {
                data_dict = JSON.parse(data);

                // reset error count
                refresh_error_count = 0

                live_source = data_dict.metrics.live;
                today_source = data_dict.metrics.today;

                // live values to 3 decimal places
                $("#live_import").html(live_source.import.toFixed(3));
                if (live_source.import > 0) {
                    $("#live_import").css("color", "#CC0000");
                }
                else {
                    $("#live_import").css("color", "#028A0F");
                }

                $("#live_solar").html(live_source.solar.toFixed(3));
                if (live_source.solar > 0) {
                    $("#live_solar").css("color", "#DDDD00");
                }
                else {
                    $("#live_solar").css("color", "white");
                }

                $("#live_export").html(live_source.export.toFixed(3));
                if (live_source.export > 0) {
                    $("#live_export").css("color", "#0096FF");
                }
                else {
                    $("#live_export").css("color", "white");
                }

                $("#live_solar_consumed").html(live_source.solar_consumed.toFixed(3));
                if (live_source.solar_consumed > 0) {
                    $("#live_solar_consumed").css("color", "#028A0F");
                }
                else {
                    $("#live_solar_consumed").css("color", "white");
                }

                $("#live_consumed").html(live_source.consumed.toFixed(3));
                if (live_source.import <= 0) {
                    $("#live_consumed").css("color", "#028A0F");
                }
                else {
                    $("#live_consumed").css("color", "white");
                }

                // today values to 3 decimal places
                $("#today_import").html(today_source.import.toFixed(3));
                if (today_source.import > 0) {
                    $("#today_import").css("color", "#CC0000");
                }
                else {
                    $("#today_import").css("color", "#028A0F");
                }

                $("#today_solar").html(today_source.solar.toFixed(3));
                if (today_source.solar > 0) {
                    $("#today_solar").css("color", "#DDDD00");
                }
                else {
                    $("#today_solar").css("color", "white");
                }

                $("#today_export").html(today_source.export.toFixed(3));
                if (today_source.export > 0) {
                    $("#today_export").css("color", "#0096FF");
                }
                else {
                    $("#today_export").css("color", "white");
                }

                $("#today_solar_consumed").html(today_source.solar_consumed.toFixed(3));
                if (today_source.solar_consumed > 0) {
                    $("#today_solar_consumed").css("color", "#028A0F");
                }
                else {
                    $("#today_solar_consumed").css("color", "white");
                }

                $("#today_consumed").html(today_source.consumed.toFixed(3));
                if (today_source.import <= 0) {
                    $("#today_consumed").css("color", "#028A0F");
                }
                else {
                    $("#today_consumed").css("color", "white");
                }

                $("#last_updated").html(data_dict.last_updated);

                // hide the total consumption column for smaller resolutions
                // change live metric grid to 2-wide from 3 
                // reverse these changes if the width/height are within
                // the larger boundaries
                $("#window_width").html(window.innerWidth);
                $("#window_height").html(window.innerHeight);
                if (window.innerWidth < 1500 || window.innerHeight < 1080) {
                    $("#live_donut_chart").hide();
                    $("#today_donut_chart").hide();
                }
                else {
                    $("#live_donut_chart").show();
                    $("#today_donut_chart").show();
                }

                draw_charts();
            });
        }

        // chart globals to avoid memory growth
        var live_donut_chart;
        var today_donut_chart;
        var day_chart;
        var month_chart;
        var year_chart;

        function draw_charts() {

            var chart_height = (window.innerHeight - 100) / 3;
            var donut_chart_height = (window.innerHeight - 100) / 3;

            // live power distribution 

            if (live_donut_chart == undefined) {
                // first time creation
                live_donut_chart = new google.visualization.PieChart(document.getElementById('live_donut_chart'));
                today_donut_chart = new google.visualization.PieChart(document.getElementById('today_donut_chart'));
            }
            else {
                // wipe existing data
                live_donut_chart.clearChart();
                today_donut_chart.clearChart();
            }

            // donut options (shared)
            var options = {
                colors: ['#CC0000', '#028A0F','#0096FF'],
                pieHole: 0.4,
                height: donut_chart_height,
                chartArea:{
                    top:10,
                    bottom:40,
                    left:0,
                    right:0,
                },
                legend: { 
                    position: 'bottom', 
                    textStyle: {
                        color: 'gray'
                    },
                },
                titleTextStyle: {
                    fontSize: 18,
                    color: '#FFFFFF'
                },
                pieSliceTextStyle: {
                    fontSize: 24,
                },
                backgroundColor: { fill:'transparent' },
            };

            // live 
            metrics_source = data_dict.metrics.live;

            // scaled to watts (does not work on smaller values)
            var grid_import = metrics_source.import * 1000
            var solar_consumed = metrics_source.solar_consumed * 1000
            var solar_export = metrics_source.export * 1000

            var live_data = google.visualization.arrayToDataTable([
                ['Source', 'kW'],
                ['Grid Import', grid_import],
                ['PV Consumption',  solar_consumed],
                ['PV Export', solar_export]
            ]);

            // today
            metrics_source = data_dict.metrics.today;

            // power distribution values 
            // scaled to watts (does not work on smaller values)
            var grid_import = metrics_source.import * 1000
            var solar_consumed = metrics_source.solar_consumed * 1000
            var solar_export = metrics_source.export * 1000

            var today_data = google.visualization.arrayToDataTable([
                ['Source', 'kWh'],
                ['Grid Import', grid_import],
                ['PV Consumption',  solar_consumed],
                ['PV Export', solar_export]
            ]);

            // draw
            live_donut_chart.draw(live_data, options);
            today_donut_chart.draw(today_data, options);

            // day
            if (data_dict.day.length > 0) {

                if (day_chart == undefined) {
                    // first time creation
                    day_chart = new google.visualization.ColumnChart(document.getElementById('day_chart'));
                }
                else {
                    // wipe existing data
                    day_chart.clearChart();
                }

                var day_data = new google.visualization.DataTable();

                day_data.addColumn('string', 'Hour');
                day_data.addColumn('number', 'Grid Import');
                day_data.addColumn('number', 'PV Yield');
                day_data.addColumn('number', 'PV Consumption');
                day_data.addColumn('number', 'PV Export');

                for (const item of data_dict.day) {
                    day_data.addRows([
                        [item.hour.toString(), item.import, item.solar, item.solar_consumed, item.export],
                    ]);
                }

                var options = {
                    colors: ['#CC0000', '#DDDD00','#028A0F','#0096FF'],
                    hAxis: {
                        title: 'Hour',
                        titleTextStyle: {
                            color: 'gray'
                        },
                        textStyle: {
                            color: 'gray'
                        },
                    },
                    vAxis: {
                        title: 'kwH',
                        titleTextStyle: {
                            color: 'gray'
                        },
                        textStyle: {
                            color: 'gray'
                        },
                    },
                    chartArea:{
                        top:30,
                        left:60,
                        right:20,
                    },
                    isStacked: true,
                    height: chart_height,
                    legend: { 
                        position: 'top', 
                        textStyle: {
                            color: 'gray'
                        },
                    },
                    titleTextStyle: {
                        fontSize: 18,
                        color: '#FFFFFF'
                    },
                    backgroundColor: { fill:'transparent' },
                };

                day_chart.draw(day_data, options);
            }

            // month 
            if (data_dict.month.length > 0) {

                if (month_chart == undefined) {
                    // first time creation
                    month_chart = new google.visualization.ColumnChart(document.getElementById('month_chart'));
                }
                else {
                    // wipe existing data
                    month_chart.clearChart();
                }

                var month_data = new google.visualization.DataTable();

                month_data.addColumn('string', 'Day');
                month_data.addColumn('number', 'Grid Import');
                month_data.addColumn('number', 'PV Yield');
                month_data.addColumn('number', 'PV Consumption');
                month_data.addColumn('number', 'PV Export');

                for (const item of data_dict.month) {
                    month_data.addRows([
                        [item.day, item.import, item.solar, item.solar_consumed, item.export],
                    ]);
                }

                var options = {
                    colors: ['#CC0000', '#DDDD00','#028A0F','#0096FF'],
                    hAxis: {
                        title: 'Day',
                        titleTextStyle: {
                            color: 'gray'
                        },
                        textStyle: {
                            color: 'gray'
                        },
                    },
                    vAxis: {
                        title: 'kwH',
                        titleTextStyle: {
                            color: 'gray'
                        },
                        textStyle: {
                            color: 'gray'
                        },
                    },
                    chartArea:{
                        top:30,
                        left:60,
                        right:20,
                    },
                    isStacked: true,
                    height:chart_height,
                    legend: { 
                        position: 'top', 
                        textStyle: {
                            color: 'gray'
                        },
                    },
                    titleTextStyle: {
                        fontSize: 18,
                        color: '#FFFFFF'
                    },
                    backgroundColor: { fill:'transparent' },
                };

                month_chart.draw(month_data, options);
            }

            // year
            if (data_dict.year.length > 0) {

                if (year_chart == undefined) {
                    // first time creation
                    year_chart = new google.visualization.ColumnChart(document.getElementById('year_chart'));
                }
                else {
                    // wipe existing data
                    year_chart.clearChart();
                }

                var year_data = new google.visualization.DataTable();

                year_data.addColumn('string', 'Month');
                year_data.addColumn('number', 'Grid Import');
                year_data.addColumn('number', 'PV Yield');
                year_data.addColumn('number', 'PV Consumption');
                year_data.addColumn('number', 'PV Export');

                for (const item of data_dict.year) {
                    year_data.addRows([
                        [item.month, item.import, item.solar, item.solar_consumed, item.export],
                    ]);
                }

                var options = {
                    colors: ['#CC0000', '#DDDD00','#028A0F','#0096FF'],
                    hAxis: {
                        title: 'Month',
                        titleTextStyle: {
                            color: 'gray'
                        },
                        textStyle: {
                            color: 'gray'
                        },
                    },
                    vAxis: {
                        title: 'kwH',
                        titleTextStyle: {
                            color: 'gray'
                        },
                        textStyle: {
                            color: 'gray'
                        },
                    },
                    chartArea:{
                        top:30,
                        left:60,
                        right:20,
                    },
                    isStacked: true,
                    height:chart_height,
                    legend: { 
                        position: 'top', 
                        textStyle: {
                            color: 'gray'
                        },
                    },
                    titleTextStyle: {
                        fontSize: 18,
                        color: '#FFFFFF'
                    },
                    backgroundColor: { fill:'transparent' },
                };

                year_chart.draw(year_data, options);
            }
        }

    </script>
</head>   

<body id="bgdark">
    <div id="dashboard" class="container-fluid text-center" data-bs-theme="dark">

        <div class="row mt-2">

            <!-- Left column for live usage and metrics -->
            <div class="col-4">

                <!-- Live donut -->
                <div class="card-transparent text-white text-center">
                    <div class="card-body text-center">
                        <center>
                            <!-- debugging output for window height/width
                            <span id="window_width"></span> x <span id="window_height"></span>
                            -->
                            <h4 class="card-title">Live Power Distribution (kW)</h4>
                            <div id="live_donut_chart"></div>
                        </center>
                    </div>
                </div>

                <!-- live metric cards -->
                <div class="container text-white text-center">
                    <div id="live_metric_grid" class="row row-cols-2">

                        <div class="col">
                            <div class="card-transparent text-center mt-1">
                                <div class="card-body">
                                    <h1 class="card-title">
                                        <span id="live_import">0</span>
                                    </h1>
                                    <h6 class="card-title">Grid Import</h6>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card-transparent text-center mt-1">
                                <div class="card-body">
                                    <h1 class="card-title">
                                        <span id="live_solar">0</span>
                                    </h1>
                                    <h6 class="card-title">PV Yield</h6>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card-transparent text-center mt-2">
                                <div class="card-body">
                                    <h1 class="card-title">
                                        <span id="live_solar_consumed">0</span>
                                    </h1>
                                    <h6 class="card-title">PV Consumption</h6>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card-transparent text-center mt-2">
                                <div class="card-body">
                                    <h1 class="card-title">
                                        <span id="live_export">0</span>
                                    </h1>
                                    <h6 class="card-title">PV Export</h6>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <!-- live metric cards -->

                <!-- today donut -->
                <div id="today_chart_div" class="card-transparent text-white text-center mt-5">
                    <div class="card-body text-center">
                        <center>
                            <!--
                            <span id="window_width"></span> x <span id="window_height"></span>
                            -->
                            <h4 class="card-title">Todays Power Distribution (kWh)</h4>
                            <div id="today_donut_chart"></div>
                        </center>
                    </div>
                </div>

                <!-- today metric cards -->
                <div class="container text-white text-center">
                    <div id="today_metric_grid" class="row row-cols-2">

                        <div class="col">
                            <div class="card-transparent text-center mt-1">
                                <div class="card-body">
                                    <h1 class="card-title">
                                        <span id="today_import">0</span>
                                    </h1>
                                    <h6 class="card-title">Grid Import</h6>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card-transparent text-center mt-1">
                                <div class="card-body">
                                    <h1 class="card-title">
                                        <span id="today_solar">0</span>
                                    </h1>
                                    <h6 class="card-title">PV Yield</h6>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card-transparent text-center mt-2">
                                <div class="card-body">
                                    <h1 class="card-title">
                                        <span id="today_solar_consumed">0</span>
                                    </h1>
                                    <h6 class="card-title">PV Consumption</h6>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card-transparent text-center mt-2">
                                <div class="card-body">
                                    <h1 class="card-title">
                                        <span id="today_export">0</span>
                                    </h1>
                                    <h6 class="card-title">PV Export</h6>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <!-- today metric cards -->

                <!-- last updated footer -->
                <div class="row">
                    <div class="col-12">
                        <h6 class="card-title mt-4" style="color:white;">
                            Updated: <span id="last_updated"></span>
                        </h6>
                    </div>
                </div>

            </div>
            <!-- end Left column for live usage and metrics -->

            <!-- Right column for day, month and year graphs -->
            <div class="col-8">
                <div class="row">
                    <div class="col">
                        <center><h4 class="card-title" style="color:white;">Last 36 Hours</h4></center>
                        <div id="day_chart"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <center><h4 class="card-title" style="color:white;">Last 30 Days</h4></center>
                        <div id="month_chart"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <center><h4 class="card-title" style="color:white;">Last 12 Months</h4></center>
                        <div id="year_chart"></div>
                    </div>
                </div>

            </div>
            <!-- Right column for day, month and year graphs -->

        </div>

    </div>
</body>
