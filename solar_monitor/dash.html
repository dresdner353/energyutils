<head>   
    <meta id="META" name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="mobile-web-app-capable" content="yes">
    <style>
:root {
    /* metric and material icon sizing
     * two variations for large and smaller screens
     */
    --metric-font-size-large-screen: 3.0vw;
    --metric-font-size-small-screen: 5.0vw;
    --metric-font-size-portrait-screen: 8.0vw;

    --metric-unit-font-size-large-screen: 1.0vw;
    --metric-unit-font-size-small-screen: 1.5vw;
    --metric-unit-font-size-portrait-screen: 3.0vw;

    --title-font-size-large-screen: 1.0vw;
    --title-font-size-small-screen: 1.5vw;
    --title-font-size-portrait-screen: 4.5vw;

    --metric-font-size: var(--metric-font-size-large-screen);
    --metric-unit-font-size: var(--metric-unit-font-size-large-screen);
    --title-font-size: var(--title-font-size-large-screen);
}
        #bg {
            height: 200px;
            /*background-color: #202025; */
            background-color: #000000; 
        }
        .title{
            font-size: var(--title-font-size);
            color: white;
        }
        .metric{
            font-size: var(--metric-font-size);
        }
        .metric-white{
            color: white;
        }
        .metric-grey{
            color: #525252;
        }
        .metric-yellow{
            color: #DDDD00;
        }
        .metric-orange{
            color: #FC6600;
        }
        .metric-red{
            color: #CC0000;
        }
        .metric-green{
            color: 028A0F;
        }
        .metric-blue{
            color: #0096FF;
        }
        .metric-unit{
            font-size: var(--metric-unit-font-size);
            color: #929292;
        }
        g.google-visualization-tooltip { 
            /* fixes flickering tooltip */
            pointer-events: none 
        }
        .material-icons.metric { 
            font-size: var(--metric-font-size);
        }
        .custom-tooltip {
            --bs-tooltip-bg: var(--bs-primary);
        }
    </style>
    <title>Solar Monitor</title>

    <script>
        // popper tooltips init
        $(function(){
            $('body').tooltip({ selector: '[data-bs-toggle="tooltip"]' });
        });

        // Google charts
        google.charts.load('current', {'packages': ['corechart']});
        google.charts.load('current', {'packages':['gauge']});

        // data dict as taken from the /data GET
        var data_dict = {
            year: [],
            month: [],
            day: []
        };

        // quick refresh timer 
        // used for initial refresh and resize events
        var quick_refresh_timer = setInterval(quick_refresh, 1000);

        // standard refresh timer 
        // normal refresh timer when window is
        // in focus
        var refresh_interval = 5000
        var standard_refresh_timer = setInterval(refresh_data, refresh_interval);

        var live_metrics_html;
        var agg_metrics_html;
        var day_column_chart_html;
        var month_column_chart_html;
        var year_column_chart_html;

        // global string for selected layout
        var layout;

        $( document ).ready(function() {
            $("#dashboard").hide();
            // extract dashboard elements
            // from the flat stach of divs in default body
            live_metrics_html = $("#live_metrics").html();
            agg_metrics_html = $("#agg_metrics").html();
            day_column_chart_html = $("#day_column_chart").html();
            month_column_chart_html = $("#month_column_chart").html();
            year_column_chart_html = $("#year_column_chart").html();

            set_layout();
        });

        // Window focus activates/deactivates 
        // the standard refresh timer
        // avoids background activity when not in focus
        $(window).focus(function() {
            clearInterval(standard_refresh_timer);
            standard_refresh_timer = setInterval(refresh_data, refresh_interval);
            refresh_data();
        }).blur(function() {
            clearInterval(standard_refresh_timer);
        });

        // forced fast refresh on resize to redraw
        $(window).resize(function () { 
            clearInterval(quick_refresh_timer);
            quick_refresh_timer = setInterval(quick_refresh, 1000);
        });

        // does one refresh and clears the 
        // quick refresh timer
        function quick_refresh() {
            clearInterval(quick_refresh_timer);
            set_layout();
            refresh_data();
        }

        function set_layout() {
            var window_height = window.innerHeight;
            var window_width = window.innerWidth;

            console.log("Window dims.. w:" + window_width + " h:" + window_height);

            // layout templates
            // these will be substituted into the top-level 
            // body to complete re-arrange the screen according to the 
            // selected screen size
            // it was too complex to try and dynamically change various bootstrap
            // class values etc to try and tweak a common layout to obey

            // large screen model
            // two columns, split 4:8 on bootstrap 12 breakpoints
            // left column has the donut metrics and right
            // has the three column charts
            large_screen_layout = `
                <div class="container-fluid" data-bs-theme="dark">
                    <div class="row">
                        <div id="metrics_insert" class="col col-4 mt-2">
                        </div>

                        <div id="chart_column" class="col col-8 mt-2">
                            <div id="day_column_chart_insert" class="row">
                            </div>

                            <div id="month_column_chart_insert" class="row">
                            </div>

                            <div id="year_column_chart_insert" class="row">
                            </div>

                        </div>
                    </div>
                </div>
            `

            // small screen model
            // even 6:6 split columns
            // each with a donut/metrics set
            // bolumn charts are not displayed
            small_screen_layout = `
                <div class="container-fluid" data-bs-theme="dark">
                    <div class="row">
                        <div id="live_metrics_insert" class="col col-6 mt-2">
                        </div>
                        <div id="agg_metrics_insert" class="col col-6 mt-2">
                        </div>
                    </div>
                </div>
            `

            // portrait screen model
            // vertical stack of everything
            // in a series of rows, one column
            // each. Works for phones and portrait
            // tablets or monitors
            portrait_screen_layout = `
                <div class="container-fluid" data-bs-theme="dark">
                    <div id="metrics_insert" class="row">
                    </div>

                    <div id="day_column_chart_insert" class="row">
                    </div>

                    <div id="month_column_chart_insert" class="row">
                    </div>

                    <div id="year_column_chart_insert" class="row">
                    </div>

                    </div>
                </div>
            `
            // layout checks
            if (window_width <= window_height) {
                // portrait view
                layout = "portrait";
                $("#dashboard").html(portrait_screen_layout);
                $("#metrics_insert").html(live_metrics_html + agg_metrics_html);
                $("#day_column_chart_insert").html(day_column_chart_html);
                $("#month_column_chart_insert").html(month_column_chart_html);
                $("#year_column_chart_insert").html(year_column_chart_html);

                // set the portrait screen font sizes
                document.body.style.setProperty("--metric-font-size", 'var(--metric-font-size-portrait-screen)');
                document.body.style.setProperty("--metric-unit-font-size", 'var(--metric-unit-font-size-portrait-screen)');
                document.body.style.setProperty("--title-font-size", 'var(--title-font-size-portrait-screen)');
            }
            else {
                if (window_width < 1600 || window_height < 1080) {
                    // small screen landscape
                    layout = "small";
                    $("#dashboard").html(small_screen_layout);
                    $("#live_metrics_insert").html(live_metrics_html);
                    $("#agg_metrics_insert").html(agg_metrics_html);

                    // set the small screen font sizes
                    document.body.style.setProperty("--metric-font-size", 'var(--metric-font-size-small-screen)');
                    document.body.style.setProperty("--metric-unit-font-size", 'var(--metric-unit-font-size-small-screen)');
                    document.body.style.setProperty("--title-font-size", 'var(--title-font-size-small-screen)');
                }
                else {
                    // large screen landscape
                    layout = "large";
                    $("#dashboard").html(large_screen_layout);
                    $("#metrics_insert").html(live_metrics_html + agg_metrics_html);
                    $("#day_column_chart_insert").html(day_column_chart_html);
                    $("#month_column_chart_insert").html(month_column_chart_html);
                    $("#year_column_chart_insert").html(year_column_chart_html);

                    // set the large screen smaller font sizes
                    document.body.style.setProperty("--metric-font-size", 'var(--metric-font-size-large-screen)');
                    document.body.style.setProperty("--metric-unit-font-size", 'var(--metric-unit-font-size-large-screen)');
                    document.body.style.setProperty("--title-font-size", 'var(--title-font-size-large-screen)');
                }
            }

            console.log("Set layout to " + layout);
        }

        var refresh_error_count = 0;

        // tracking the current agg
        // metric series rotation
        var agg_metric_index = 0;
        var agg_metric_cycle_interval = 5000;
        var agg_metric_cycle_ts = 0;

        function refresh_data() {
            console.log("refresh_data()");

            // get the latest data
            var data_request = $.get('/data');

            // display the get error
            data_request.fail(function() {
                refresh_error_count += 1;
                $("#last_updated").html(`Error (${refresh_error_count})`);
            });           

            // valid retrieval of data
            data_request.done(function(data) {
                data_dict = JSON.parse(data);

                // check data dict refresh and update if required
                // Note: shown as second and JS operates on msecs
                if ('refresh_interval' in data_dict) {
                    data_dict_refresh = data_dict.refresh_interval * 1000;
                    if (refresh_interval != data_dict_refresh) {
                        refresh_interval = data_dict_refresh;

                        // protection of min 5 sec refresh
                        if (refresh_interval < 5000) {
                            refresh_interval = 5000;
                        }

                        // reset timer
                        clearInterval(standard_refresh_timer);
                        standard_refresh_timer = setInterval(refresh_data, refresh_interval);
                        console.log('new refresh interval:' + refresh_interval);
                    }
                }

                if ('metric_cycle_interval' in data_dict) {
                    agg_metric_cycle_interval = data_dict.metric_cycle_interval * 1000;

                    // protection of min 5 sec refresh
                    if (agg_metric_cycle_interval < 5000) {
                        agg_metric_cycle_interval = 5000;
                    }
                }

                // show the dashboard only when we have
                // a valid last updated timestamp
                if (data_dict.last_updated > 0) {
                    $("#dashboard").show();
                }

                // reset error count
                refresh_error_count = 0;

                // rotating metrics for "agg" section
                // rotates every N msecs 
                var now = Date.now();
                if (now - agg_metric_cycle_ts >= agg_metric_cycle_interval) {
                    metric_list = Object.keys(data_dict.metrics);
                    for (i = 0; i < metric_list.length; i++) {
                        agg_metric_index = (agg_metric_index + 1) % metric_list.length;
                        if (metric_list[agg_metric_index] != 'live') {
                            agg_metric_key = metric_list[agg_metric_index];
                            $("#agg_donut_title").html(data_dict['metrics'][agg_metric_key]['title']);
                            agg_metric_cycle_ts = now;
                            break;
                        }
                    }
                }

                live_source = data_dict.metrics.live;
                agg_source = data_dict.metrics[agg_metric_key];

                watt_unit_str = 'W';
                kw_unit_str = 'kW';

                // live values to 2 decimal places when >= 1kW
                // or as watts when < 1.0 kW
                if (live_source.import >= 1) {
                    $("#live_import").html(live_source.import.toFixed(2));
                    $("#live_import_unit").html(kw_unit_str);
                }
                else {
                    $("#live_import").html(Math.floor(live_source.import * 1000));
                    $("#live_import_unit").html(watt_unit_str);
                }
                if (live_source.import > 0) {
                    $("#live_import").removeClass().addClass("metric metric-red");
                    $("#live_import_icon").removeClass().addClass("material-icons metric metric-red");
                }
                else {
                    $("#live_import").removeClass().addClass("metric metric-green");
                    $("#live_import_icon").removeClass().addClass("material-icons metric metric-green");
                }

                if (live_source.solar >= 1) {
                    $("#live_solar").html(live_source.solar.toFixed(2));
                    $("#live_solar_unit").html(kw_unit_str);
                }
                else {
                    $("#live_solar").html(Math.floor(live_source.solar * 1000));
                    $("#live_solar_unit").html(watt_unit_str);
                }
                if (live_source.solar > 0) {
                    $("#live_solar").removeClass().addClass("metric metric-yellow");
                    $("#live_solar_icon").removeClass().addClass("material-icons metric metric-yellow");
                }
                else {
                    $("#live_solar").removeClass().addClass("metric metric-grey");
                    $("#live_solar_icon").removeClass().addClass("material-icons metric metric-grey");
                }

                if (live_source.export >= 1) {
                    $("#live_export").html(live_source.export.toFixed(2));
                    $("#live_export_unit").html(kw_unit_str);
                }
                else {
                    $("#live_export").html(Math.floor(live_source.export * 1000));
                    $("#live_export_unit").html(watt_unit_str);
                }
                if (live_source.export > 0) {
                    $("#live_export").removeClass().addClass("metric metric-blue");
                    $("#live_export_icon").removeClass().addClass("material-icons metric metric-blue");
                }
                else {
                    $("#live_export").removeClass().addClass("metric metric-grey");
                    $("#live_export_icon").removeClass().addClass("material-icons metric metric-grey");
                }

                if (live_source.consumed >= 1) {
                    $("#live_consumed").html(live_source.consumed.toFixed(2));
                    $("#live_consumed_unit").html(kw_unit_str);
                } 
                else {
                    $("#live_consumed").html(Math.floor(live_source.consumed * 1000));
                    $("#live_consumed_unit").html(watt_unit_str);
                }
                if (live_source.import <= 0) {
                    $("#live_consumed").removeClass().addClass("metric metric-green");
                    $("#live_consumed_icon").removeClass().addClass("material-icons metric metric-green");
                }
                else if (live_source.solar > 0) {
                    $("#live_consumed").removeClass().addClass("metric metric-orange");
                    $("#live_consumed_icon").removeClass().addClass("material-icons metric metric-orange");
                }
                else {
                    $("#live_consumed").removeClass().addClass("metric metric-red");
                    $("#live_consumed_icon").removeClass().addClass("material-icons metric metric-red");
                }

                watt_hour_unit_str = 'Wh';
                kw_hour_unit_str = 'kWh';

                if (agg_source.import >= 1) {
                    $("#agg_import").html(agg_source.import.toFixed(0));
                    $("#agg_import_unit").html(kw_hour_unit_str);
                }
                else {
                    $("#agg_import").html(Math.floor(agg_source.import * 1000));
                    $("#agg_import_unit").html(watt_hour_unit_str);
                }

                if (agg_source.import > 0) {
                    $("#agg_import").removeClass().addClass("metric metric-red");
                    $("#agg_import_icon").removeClass().addClass("material-icons metric metric-red");
                }
                else {
                    $("#agg_import").removeClass().addClass("metric metric-green");
                    $("#agg_import_icon").removeClass().addClass("material-icons metric metric-green");
                }

                if (agg_source.solar >= 1) {
                    $("#agg_solar").html(agg_source.solar.toFixed(0));
                    $("#agg_solar_unit").html(kw_hour_unit_str);
                }
                else {
                    $("#agg_solar").html(Math.floor(agg_source.solar * 1000));
                    $("#agg_solar_unit").html(watt_hour_unit_str);
                }

                if (agg_source.solar > 0) {
                    $("#agg_solar").removeClass().addClass("metric metric-yellow");
                    $("#agg_solar_icon").removeClass().addClass("material-icons metric metric-yellow");
                }
                else {
                    $("#agg_solar").removeClass().addClass("metric metric-grey");
                    $("#agg_solar_icon").removeClass().addClass("material-icons metric metric-grey");
                }

                if (agg_source.export >= 1) {
                    $("#agg_export").html(agg_source.export.toFixed(0));
                    $("#agg_export_unit").html(kw_hour_unit_str);
                }
                else {
                    $("#agg_export").html(Math.floor(agg_source.export * 1000));
                    $("#agg_export_unit").html(watt_hour_unit_str);
                }

                if (agg_source.export > 0) {
                    $("#agg_export").removeClass().addClass("metric metric-blue");
                    $("#agg_export_icon").removeClass().addClass("material-icons metric metric-blue");
                }
                else {
                    $("#agg_export").removeClass().addClass("metric metric-grey");
                    $("#agg_export_icon").removeClass().addClass("material-icons metric metric-grey");
                }

                if (agg_source.consumed >= 1) {
                    $("#agg_consumed").html(agg_source.consumed.toFixed(0));
                    $("#agg_consumed_unit").html(kw_hour_unit_str);
                }
                else {
                    $("#agg_consumed").html(Math.floor(agg_source.consumed * 1000));
                    $("#agg_consumed_unit").html(watt_hour_unit_str);
                }

                if (agg_source.import <= 0) {
                    $("#agg_consumed").removeClass().addClass("metric metric-green");
                    $("#agg_consumed_icon").removeClass().addClass("material-icons metric metric-green");
                }
                else if (agg_source.solar > 0) {
                    $("#agg_consumed").removeClass().addClass("metric metric-orange");
                    $("#agg_consumed_icon").removeClass().addClass("material-icons metric metric-orange");
                }
                else {
                    $("#agg_consumed").removeClass().addClass("metric metric-red");
                    $("#agg_consumed_icon").removeClass().addClass("material-icons metric metric-red");
                }

                kg_unit_str = 'kg';
                g_unit_str = 'g';
                if (agg_source.co2 >= 1) {
                    $("#agg_co2").html(agg_source.co2.toFixed(2));
                    $("#agg_co2_unit").html(kg_unit_str);
                }
                else {
                    $("#agg_co2").html(Math.floor(agg_source.co2 * 1000));
                    $("#agg_co2_unit").html(g_unit_str);
                }
                if (agg_source.co2 > 0) {
                    $("#agg_co2").removeClass().addClass("metric metric-green");
                    $("#agg_co2_icon").removeClass().addClass("material-icons metric metric-green");
                }
                else {
                    $("#agg_co2").removeClass().addClass("metric metric-grey");
                    $("#agg_co2_icon").removeClass().addClass("material-icons metric metric-grey");
                }

                if (agg_source.trees >= 1) {
                    $("#agg_trees").html(agg_source.trees.toFixed(0));
                }
                else {
                    $("#agg_trees").html(agg_source.trees.toFixed(3));
                }
                if (agg_source.trees > 0) {
                    $("#agg_trees").removeClass().addClass("metric metric-green");
                    $("#agg_trees_icon").removeClass().addClass("material-icons metric metric-green");
                }
                else {
                    $("#agg_trees").removeClass().addClass("metric metric-grey");
                    $("#agg_trees_icon").removeClass().addClass("material-icons metric metric-grey");
                }

                // render as local time
                var date = new Date(data_dict.last_updated * 1000);
                $("#last_updated").html(date.toLocaleTimeString());

                draw_charts();
            });
        }

        // chart globals to avoid memory growth
        var live_donut_chart;
        var agg_donut_chart;
        var day_chart;
        var month_chart;
        var year_chart;

        function draw_charts() {

            var column_chart_height = (window.innerHeight - 100) / 3;
            var donut_chart_height = column_chart_height * 0.95;

            if (layout == "small") {
                donut_chart_height = (window.innerHeight) * 0.6;
            }

            // series fields and colour assignments
            const series_fields = ["import", "consumed", "solar", "solar_consumed", "export" ];

            const series_labels = {
                "import": "Grid Import",
                "consumed": "Total Consumption",
                "solar": "PV Yield",
                "solar_consumed": "PV Consumption",
                "export": "PV Export",
            };

            const series_colours = {
                "import": "#CC0000",
                "consumed": "#00487F",
                "solar": "#DDDD00",
                "solar_consumed": "#028A0F",
                "export": "#0096FF",
            };

            // live power distribution 

            if (live_donut_chart != undefined) {
                // wipe existing data
                live_donut_chart.clearChart();
                agg_donut_chart.clearChart();
            }
            live_donut_chart = new google.visualization.PieChart(document.getElementById('live_donut_chart'));
            agg_donut_chart = new google.visualization.PieChart(document.getElementById('agg_donut_chart'));

            // donut options (shared)

            // construct donut series and colour lists
            donut_series_list = []
            donut_colour_list = []

            for (series_field of series_fields) {
                if (data_dict.dashboard.donut[series_field]) {
                    donut_series_list.push(series_field)
                    donut_colour_list.push(series_colours[series_field])
                }
            }

            var donut_options = {
                colors: donut_colour_list,
                pieHole: 0.4,
                height: donut_chart_height,
                chartArea:{
                    top:10,
                    bottom:40,
                    left:0,
                    right:0,
                },
                legend: { 
                    alignment: 'center', 
                    position: 'bottom', 
                    maxLines: 3,
                    textStyle: {
                        fontSize: 18,
                        color: 'gray'
                    },
                },
                pieSliceText: 'percentage',
                pieSliceTextStyle: {
                    fontSize: 20,
                },
                backgroundColor: { fill:'transparent' },
                pieSliceBorderColor: 'transparent',
            };

            // live 
            live_source = data_dict.metrics.live;
            var live_data = new google.visualization.DataTable();
            live_data.addColumn('string', 'Source');
            live_data.addColumn('number', 'kW');

            for (series_field of donut_series_list) {
                live_data.addRows([
                    [series_labels[series_field], live_source[series_field] * 1000],
                ]);
            }

            // agg
            agg_source = data_dict.metrics[agg_metric_key];
            var agg_data = new google.visualization.DataTable();
            agg_data.addColumn('string', 'Source');
            agg_data.addColumn('number', 'kWh');

            for (series_field of donut_series_list) {
                agg_data.addRows([
                    [series_labels[series_field], agg_source[series_field] * 1000],
                ]);
            }

            // draw donuts
            live_donut_chart.draw(live_data, donut_options);
            agg_donut_chart.draw(agg_data, donut_options);

            // bar charts
            // only applies to portrait or large layouts
            if (layout == "portrait" || layout == "large") {

                // construct bar_chart series and colour lists
                bar_chart_series_list = []
                bar_chart_colour_list = []

                for (series_field of series_fields) {
                    if (data_dict.dashboard.bar_chart[series_field]) {
                        bar_chart_series_list.push(series_field)
                        bar_chart_colour_list.push(series_colours[series_field])
                    }
                }

                // common options
                // but the hAxis title will be tweaked
                var bar_chart_options = {
                    colors: bar_chart_colour_list,
                    hAxis: {
                        title: 'Hour',
                        titleTextStyle: {
                            color: 'white'
                        },
                        textStyle: {
                            color: 'gray'
                        },
                    },
                    vAxis: {
                        title: 'kwH',
                        titleTextStyle: {
                            color: 'white'
                        },
                        textStyle: {
                            color: 'gray'
                        },
                        gridlines: {
                            color: '#404040', 
                        },
                        minorGridlines: {
                            color: '#404040', 
                        },
                    },
                    chartArea:{
                        left:50,
                        right:20,
                    },
                    axisTitlesPosition: 'in',
                    isStacked: true,
                    height: column_chart_height,
                    legend: { 
                        position: 'top', 
                        alignment: 'center', 
                        maxLines: 3,
                        textStyle: {
                            fontSize: 18,
                            color: 'gray'
                        },
                    },
                    backgroundColor: { 
                        fill:'transparent' 
                    },
                };

                // day
                if (data_dict.day.length > 0) {

                    if (day_chart != undefined) {
                        day_chart.clearChart();
                    }
                    day_chart = new google.visualization.ColumnChart(document.getElementById('day_google_chart'));

                    var day_data = new google.visualization.DataTable();

                    // hour is actually a number (int)
                    // but we chart it as a string
                    day_data.addColumn('string', 'Hour');

                    for (series_field of bar_chart_series_list) {
                        day_data.addColumn('number', series_labels[series_field]);
                    }

                    day_data.addRows(data_dict.day.length);
                    row = 0
                    for (const item of data_dict.day) {
                        // set hour value as string
                        // prevents chart from splitting columns as fractions/averages
                        day_data.setCell(row, 0, item.hour.toString());
                        col = 1
                        for (series_field of bar_chart_series_list) {
                            day_data.setCell(row, col, item[series_field].toFixed(2));
                            col += 1;
                        }
                        row += 1;
                    }

                    bar_chart_options.hAxis.title = 'Hour';
                    day_chart.draw(day_data, bar_chart_options);
                }

                // month 
                if (data_dict.month.length > 0) {

                    if (month_chart != undefined) {
                        month_chart.clearChart();
                    }
                    month_chart = new google.visualization.ColumnChart(document.getElementById('month_google_chart'));

                    var month_data = new google.visualization.DataTable();
                    // present int day number as string
                    month_data.addColumn('string', 'Day');

                    for (series_field of bar_chart_series_list) {
                        month_data.addColumn('number', series_labels[series_field]);
                    }

                    month_data.addRows(data_dict.month.length);
                    row = 0
                    for (const item of data_dict.month) {
                        // force to string to prevent averaging of 
                        // column values
                        month_data.setCell(row, 0, item.day.toString());
                        col = 1
                        for (series_field of bar_chart_series_list) {
                            month_data.setCell(row, col, item[series_field].toFixed(2));
                            col += 1;
                        }
                        row += 1;
                    }

                    bar_chart_options.hAxis.title = 'Day';
                    month_chart.draw(month_data, bar_chart_options);
                }

                // year
                if (data_dict.year.length > 0) {

                    if (year_chart != undefined) {
                        year_chart.clearChart();
                    }
                    year_chart = new google.visualization.ColumnChart(document.getElementById('year_google_chart'));

                    var year_data = new google.visualization.DataTable();
                    year_data.addColumn('string', 'Month');

                    for (series_field of bar_chart_series_list) {
                        year_data.addColumn('number', series_labels[series_field]);
                    }

                    year_data.addRows(data_dict.year.length);
                    row = 0
                    for (const item of data_dict.year) {
                        year_data.setCell(row, 0, item.month);
                        col = 1
                        for (series_field of bar_chart_series_list) {
                            year_data.setCell(row, col, item[series_field].toFixed(2));
                            col += 1;
                        }
                        row += 1;
                    }

                    bar_chart_options.hAxis.title = 'Month';
                    year_chart.draw(year_data, bar_chart_options);
                }
            }
        }

    </script>
