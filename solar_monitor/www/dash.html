    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body id="bg">

    <!-- initial spash -->
    <div id="splash" class="row justify-content-center">
        <div id="init_splash" class="col col-12 mt-2">
            <div class="card-transparent text-center mt-0">
                <div class="card-body">
                    <span class="metric metric-white">SolarMon </span>
                    <a href="/admin"><span class="metric metric-white"><i class="bi bi-gear-wide-connected"></i></span></a>
                    <div>
                        <span id="splash_text" class="metric-caption metric-white"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- dashboard will be dynamically populated by set_layout()-->
    <div id="dashboard">
    </div>

    <!-- about slide shown if an about metric is enabled in the cycle -->
    <div id="about">
    </div>

</body>
